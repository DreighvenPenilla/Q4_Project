<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Millimeters Converter</title>
	<style>
		body {
			background-color: lavender;
			font-family: Arial Rounded MT Bold;
		}
	</style>
</head>
<body>
	<br><br><br><br><br><br><br><br><br><br><br>
	<center>
	<div class="col-xl-6 bg-white"><br>
		<h1>Unit Converter (Millimeters)</h1><br>
		<input type="text" id="mm" placeholder="Enter value in mm">
		<img src="https://freepngimg.com/save/24684-right-arrow-transparent-picture/512x512" height="5%" width="5%">
		<input type="text" id="answer" placeholder="Answer" readonly><br><br>
		<input class="btn btn-outline-dark" type="submit" value="Convert to centimeters" onclick="mmToCm ()">
		<input class="btn btn-outline-dark" type="submit" value="Convert to meters" onclick="mmToM ()">
		<input class="btn btn-outline-dark" type="submit" value="Convert to kilometers" onclick="mmToKm ()"><br><br>
	</div>
	</center>
	<script>
		function mmToCm () {
			var x = document.getElementById('mm').value;
			var y = 10;
			document.getElementById('answer').value = x / y + " cm";
		}
		function mmToM () {
			var x = document.getElementById('mm').value;
			var y = 1000;
			document.getElementById('answer').value = x / y + " m";
		}
		function mmToKm () {
			var x = document.getElementById('mm').value;
			var y = 1000000;
			document.getElementById('answer').value = x / y + " km";
		}
	</script>
</body>
</html>
